<HTML>
<HEAD>
	<title>Pengaturan Font</title>
	<style type="text/css">
		p.normal {font-family: verdana ; font-weight: normal;}
		p.thick {font-family: verdana ; font-weight: bold;}
		p.thicker {font-family: times ; font-weight: 900;}
	</style>
</HEAD>
<body>
<p class="normal">Lorem Ipsum</p>
<p class="thick">Lorem Ipsum</p>
<p class="thicker">Lorem Ipsum</p>
</body>
</HTML>
