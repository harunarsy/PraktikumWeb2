<HTML>
<HEAD>
	<title>Format Text</title>
	<style type="text/css">
		p.besar {text-transform: uppercase;}
		p.kecil {text-transform: lowercase;}
	</style>
</HEAD>
<body>
<p class="besar">perubahan huruf ke besar</p>
<p class="kecil">PERUBAHAN HURUF KE KECIL</p>
</body>
</HTML>
